<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card mt-5 col-md-12 text-center" id="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="card-title text-center">Gerenciador de contatos</h1>
                        <p>
                            Abaixo, você pode conferir os contatos.
                        </p>
                    </div>
                </div>
                
                <div class="row" id="center">
                    <div class="col-6 col-sm-12">
                        <h2>Tabela de Alunos</h2>
                        <table class="table table-striped" id="tableAluno">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>

                <form id="formContato">
                    <h2>Formulário de Cadastro</h2>
                    <div class="row">
                        <div class="col-6 mb-3 mt-3">
                            <label class="form-label" for="nome">Nome</label>
                            <input id="nome" type="text" class="form-control" required>
                        </div>

                        <div class="col-6 mb-3 mt-3">
                            <label class="form-label" for="telefone">Telefone</label>
                            <input id="telefone" type="text" class="form-control" required>
                        </div>
                    </div>
                        <div class="col-12">
                            <input class="btn btn-info " type="submit" value="Salvar">
                        </div>
                </form>

            </div>

        </div>

    </div>
    </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
