<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de contato</title>
</head>

<body>
    <div class="container">
        <div class="card mt-5 col-md-12 ">
            <div class="card-body">
                <h1 class="card-title text-center">Formulario de contato</h1>

                <form action="" id="some-form">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="" maxlength="50">

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="rua">Rua: </label>
                            <input type="text" name="rua" id="rua" class="form-control">

                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="numero">Numero: </label>
                            <input type="number" name="numero" id="numero" class="form-control">
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="bairro">Bairro: </label>
                            <input type="text" name="bairro" id="bairro" class="form-control">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="celular">Celular: </label>
                            <input type="text" name="celular" id="celular" class="form-control">

                        </div>
                        <div class="col-md-7 mb-3">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" class="form-control">

                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-2 mb-3">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" name="dataNascimento" id="dataNascimento" class="form-control">

                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="categoria">Categoria: </label>
                            <select name="categoria" id="pessoal">
                                <option value="pessoal">Pessoal</option>
                                <option value="profissional">Profissional</option>
                                <option value="Terceiro">Terceiro</option>
                            </select>
                        </div>
                                            
                    </div>
                    <div class="row text-center"> 
                        <div class="col-md-12 mb-4 mt-2 ">
                            <div class="" id="feedback">
                                
                            </div>
                            <input id="salvar" type="submit" value="SALVAR" class="btn btn-outline-primary btn-lg">
                        </div>                        
                    </div>
                </form>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
