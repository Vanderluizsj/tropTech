<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h2>Calculadora</h2>
            </div>
        </div>
            
        <div class="row mt-2">
            <div class="col">
                <label>Número 1:</label>
                <input id="primeiroNumero" type="number"/>
            </div>    
            <div class="col">
                <label>Operador: </label>
                <select  name="operacao" id="operacao" class="custom-select custom-select-sm">
                    <option value="Somar" selected>Somar</option>
                    <option value="Subtrair">Subtrair</option>
                    <option value="Multiplicar">Multiplicar</option>
                    <option value="Dividir">Dividir</option>
                </select>
            </div>
            <div class="col">
                <label>Número 2:</label>
                <input id="segundoNumero"  type="number"/>
            </div> 
            
            <div class="col">
                <button type="button" class="btn btn-primary btn-sm" onclick="calcular()"> Calcular </button>
            </div>   
        </div>
        <div class="row mt-4">
            <div class="col">
                <h4>Resultado:</h4>
                <div id="Resultado"></div>
            </div>
            
        </div>
        
    </div>
    
    <script src="../script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
