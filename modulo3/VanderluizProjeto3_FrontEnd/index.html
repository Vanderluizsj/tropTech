<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de compras!</title>
</head>
<body>
    <!--nome, preco unitário e quantidade;-->
    <div class="container">
        <div class="mb-4 card">
            <div class="row">
                <div class="col-12 mt-2 text-center">
                    <h1>Lista de compras</h1>
                </div>
            </div>                        
        </div>
        <div class="mb-4 card">
            <div class="row mt-3">
                <div class="col-2">
                    <label for="nomeProduto">Nome: </label>
                </div>
                <div class="col-2">
                    <input id="nomeProduto" type="text" required/>
                </div>                
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <label for="precoProduto">Preço: </label>
                </div>
                <div class="col-4">
                    <input id="precoProduto" type="text" required/>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-2">
                    <label for="quantidadeProduto">Quantidade: </label>
                </div>
                <div class="col-4">
                    <input id="quantidadeProduto" type="text" required/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <input type="button" class="btn btn-success" onclick="adicionarProduto()"  value="Adicionar">
                </div>
                
            </div>
        </div>
        <div class="mb-4 card">
            <div class="row mt-3">
                <h6 id="lista"></h6>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="listaCompras.js"></script>
</body>
</html>
