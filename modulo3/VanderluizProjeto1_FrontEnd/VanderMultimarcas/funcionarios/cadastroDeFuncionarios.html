<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <title>Cadastro de Funcionarios</title>
</head>
<body>
    <p><a href="../index.html">Home</a></p>
    <h1>Cadastro de funcionarios</h1>
    <p>Mussum Ipsum, cacilds vidis litro abertis. Casamentiss faiz malandris se pirulitá. Interessantiss quisso pudia ce receita de bolis, mais bolis eu num gostis.</p>
    <form action="../sucesso.html" method="get">
        <div>
            <label for="nomeFuncionario">Nome do funcionario:</label>
            <input id="nomeFuncionario" type="string" required/>
        </div>
        <br>
        <div>
            <label for="cpfFuncionario">CPF do contato:</label>
            <input id="cpfFuncionario" type="string" required/>
        </div>
        <br>
        <div>
            <label for="endereçoFuncionario">Endereço do Funcionario:</label>
            <input id="endereçoFuncionario" type="string"/>
        </div>
        <br>
        <div>
            <label for="dataContrataçãoFuncionario">salario do Funcionario</label>
            <input id="dataContrataçãoFuncionario" type="date" required/>
        </div>        
        <br>        
        
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
